<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- links to CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <h1>Weather Dashboard</h1>

    <!-- container for everything below the header -->
    <div>

      <!-- container for the left side of the page -->
      <aside id=previous-searches>
        <h2>Search for a City:</h2>
        <input id=city-name>
        <button id=search>Search</button>
        <hr>
        <button class=previous-search>Austin</button>
        <button class=previous-search>Chicago</button>
      </aside>

      <!-- container for the right side of the page -->
      <main>

        <!-- container for the top section of the right side of the page -->
        <section id=right-top>
          <h2>
            <span id=0-location>Selected City</span><span id=0-date></span>
            <img id=0-img>
          </h2>
          <p id=0-temp>Temp:</p>
          <p id=0-wind>Wind:</p>
          <p id=0-humidity>Humidity:</p>
          <p>UV Index: <span id=uv-value></span></p>
        </section>

        <!-- container for the bottom section of the right side of the page -->
        <section id=right-bottom>
          <h3>5-Day Forecast:</h3>
            <!-- first card of the bottom section of the right side of the page -->
            <article>
              <h4 id=1-date></h4>
              <img id=1-img>
              <p id=1-temp>Temp:</p>
              <p id=1-wind>Wind:</p>
              <p id=1-humidity>Humidity:</p>
            </article>
            <!-- second card of the bottom section of the right side of the page -->
            <article>
              <h4 id=2-date></h4>
              <img id=2-img>
              <p id=2-temp>Temp:</p>
              <p id=2-wind>Wind:</p>
              <p id=2-humidity>Humidity:</p>
            </article>
            <!-- third card of the bottom section of the right side of the page -->
            <article>
              <h4 id=3-date></h4>
              <img id=3-img>
              <p id=3-temp>Temp:</p>
              <p id=3-wind>Wind:</p>
              <p id=3-humidity>Humidity:</p>
            </article>
            <!-- fourth card of the bottom section of the right side of the page -->
            <article>
              <h4 id=4-date></h4>
              <img id=4-img>
              <p id=4-temp>Temp:</p>
              <p id=4-wind>Wind:</p>
              <p id=4-humidity>Humidity:</p>
            </article>
            <!-- fifth card of the bottom section of the right side of the page -->
            <article>
              <h4 id=5-date></h4>
              <img id=5-img>
              <p id=5-temp>Temp:</p>
              <p id=5-wind>Wind:</p>
              <p id=5-humidity>Humidity:</p>
            </article>
        </section>

      </main>
    
    </div>

    <!-- links to scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
